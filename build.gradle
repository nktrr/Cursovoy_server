plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.server'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    compile group: 'org.springframework', name: 'spring-websocket', version: '5.3.2'
    compile group: 'org.springframework', name: 'spring-messaging', version: '5.3.2'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.5.1'
}

test {
    useJUnitPlatform()
}
